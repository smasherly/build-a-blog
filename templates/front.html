<DOCTYPE html>

<html>
  <head>

    <title>/Blog/</title>
  </head>
  <style type="text/css">
    body {
      font-family: sans-serif;
      width: 800px;
      margin: 0 auto;
      padding: 10px;
    }

    .error {
      color: red
    }

    label {
      display: block;
      font-size 20.px;
    }

    input[type=text] {
      font-size: 24px;
    }
    hr {
      margin: 20ox auto;
    }

    .post + .post {
      margin: 0;
    }

    .post-body{
      margin: 0;
      font-size: 12px;
    }
  </style>
  <body>
    <h1>Blog</h1>
    <form method="post">
      <label>
      <div>Title</div>
      <input type="text" name="title" value="{{ title }}">
      </label>
      <label>
      <div>Content</div>
        <textarea name="words" value="{{ words }}"></textarea>
      </label>
      <div class="error">{{ error }}</div>
      </div>
    <input type="submit">
    </form>

  <hr>
  {% for post in posts %}
  <div class ="post">
   <div class ="post-title">{{post.title}}
   <pre class ="post-body">{{post.words}}</pre>
     {% endfor %}
  </div>
  </body>
  </html>
