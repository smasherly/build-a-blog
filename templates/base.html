<DOCTYPE html>

<html>
  <head>

    <title>Blog</title>
  </head>
  <style type="text/css">
    body {
      font-family: sans-serif;
      width: 800px;
      margin: 0 auto;
      padding: 10px;
    }

    .error {
      color: red
    }

    label {
      display: block;
      font-size 20.px;
    }

    /*input[type=text] {
      font-size: 24px;
    }*/
    hr {
      margin: 20ox auto;
    }

    .post + .post {
      margin: 0;
    }

    .post-body{
      margin: 0;
      font-size: 12px;
      word-wrap: break-word;
      width: 500px;

    }

    pre {
      margin: 0;
      font-size: 12px;
      word-wrap: break-word;
      width: 500px;

    }

    .nav {
      display: inline;

    }

    .page-wrapper {
      width: 500px;
      margin: 0 auto;
    }


  </style>
  <div class="page-wrapper">
    <h5 class="nav"><a href ="/">Go back</a></h5>
    |
    <h5 class="nav"><a href= "/newpost/">Add a new post</a></h5>
  {% block content %}

  <body>

    <h1>Recent Blog Posts</h1>


  {% for post in posts %}
  <div class ="post">
   <div class ="post-title"><h6>
     <a href="/blog/{{ post.key().id() }}" >{{post.title}} </h6></a>
   <p class ="post-body">{{post.words}}</p>
     {% endfor %}
  </div>




</div>

  {% endblock %}



  </body>
  </html>
