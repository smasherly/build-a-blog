<DOCTYPE html>

<html>
  <head>

    <title>/Blog/</title>
  </head>
  <style type="text/css">
    body {
      font-family: sans-serif;
      width: 800px;
      margin: 0 auto;
      padding: 10px;
    }

    .error {
      color: red
    }

    label {
      display: block;
      font-size 20.px;
    }

    input[type=text] {
      font-size: 24px;
    }
    hr {
      margin: 20ox auto;
    }

    .post + .post {
      margin: 0;
    }

    .post-body{
      margin: 0;
      font-size: 12px;
    }
  </style>
  {% block content %}

  <body>
    <h1>Recent Blog Posts</h1>

  {% for post in posts %}
  <div class ="post">
   <div class ="post-title">{{post.title}}
   <pre class ="post-body">{{post.words}}</pre>
     {% endfor %}
  </div>






  {% endblock %}



  </body>
  </html>
