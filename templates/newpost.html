{% extends "base.html" %}

{% block content %}


    <h1>New Post</h1>
    <form method="post">
      <label>
      <div>Title</div>
      <input type="text" name="title" value="{{ title }}">
      </label>
      <br>
      <label>
      <div>Content</div>
        <textarea name="words" value="{{ words }}"></textarea>
      </label>
      <div class="error">{{ error }}</div>
      <div>
        <br>

      <input type="submit">
      </div>

    </form>

  {% endblock %}
